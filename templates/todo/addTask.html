<!DOCTYPE html>
{% extends 'todo/base.html' %} {% block title %} {{submit}} {% endblock title %}
{% block content %}
<div class="container mt-5">
  <h3>Add a task</h3>
  <form method="post">
    {{form}}
    <input class="btn btn-success" type="submit" value="{{submit}}" />
    {% csrf_token %}
  </form>
</div>
{% endblock content %}
